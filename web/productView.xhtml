<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/templates/template_default.xhtml">

    <ui:define name="pageTitle">#{msg.product_detail_title}</ui:define>

    <f:metadata>
        <f:viewParam name="productId" value="#{productDetail.productId}" />
    </f:metadata>

    <ui:define name="header">
        <ui:include src="WEB-INF/components/header.xhtml" />
        <ui:include src="WEB-INF/components/navbar.xhtml" />
    </ui:define>

    <ui:define name="body">
        <ui:include src="WEB-INF/components/productDetails.xhtml" />
    </ui:define>

    <ui:define name="footer">
        <ui:include src="WEB-INF/components/footer.xhtml" />
    </ui:define>

</ui:composition>
</html>
