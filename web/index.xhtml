<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.selectedLang}">
    <h:head>
        <title>JSF Shopping Cart</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl"/>

            <p:menubar>
                <p:menuitem value="#{msg.products_menu_title}" action="#{index.toAvailableProducts}" icon="fa fa-archive" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="#{msg.search_title}"/>
                    <p:commandButton onclick="PF('dlg').show();" type="button" value="#{msg.login_title}" icon="fa fa-user" />
                </f:facet>
            </p:menubar>

            <p:dialog header="#{msg.login_title}" widgetVar="dlg" modal="true" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="#{msg.username_title}" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="#{msg.password_title}" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="#{msg.login_button}" update="growl" actionListener="#{loginBean.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                        <p:commandButton value="#{msg.register_button}" action="#{loginBean.register()}"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</f:view>
</html>
