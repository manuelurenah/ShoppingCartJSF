<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/templates/template_default.xhtml">
    <ui:define name="pageTitle">JSF Shopping Cart</ui:define>

    <ui:define name="header">
        <ui:include src="WEB-INF/components/header.xhtml" />
        <ui:include src="WEB-INF/components/navbar.xhtml" />
    </ui:define>

    <ui:define name="body">
        <b:row>
            <b:button look="primary" outcome="productForm"
                      value="#{msg.add_message} #{msg.products_menu_title}" icon="plus"/>
        </b:row>
        <b:row>
            <p:dataGrid value="#{productsBean.productService.products}"
                        columns="1"
                        layout="grid"
                        var="product"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    #{msg.products_menu_title}
                </f:facet>
                <b:row>
                    <b:column colXs="3">

                    </b:column>
                    <b:column colXs="7">
                        <h3>#{product.name}</h3>
                        <p>#{product.description}</p>
                        <p:link value="#{msg.details_link}" outcome="productView">
                            <f:param name="productId" value="#{product.id}" />
                        </p:link>
                    </b:column>
                    <b:column colXs="2">
                        <b:button look="success" value="#{msg.add_message} #{msg.to_message} #{msg.cart_title}" icon="plus"/>
                    </b:column>
                </b:row>
            </p:dataGrid>
        </b:row>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="WEB-INF/components/footer.xhtml" />
    </ui:define>
</ui:composition>
</html>
