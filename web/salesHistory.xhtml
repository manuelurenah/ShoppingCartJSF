<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/templates/template_default.xhtml">
    <ui:define name="pageTitle">JSF Shopping Cart - Admin</ui:define>

    <ui:define name="header">
        <ui:include src="WEB-INF/components/header.xhtml" />
        <ui:include src="WEB-INF/components/navbar.xhtml" />
    </ui:define>

    <ui:define name="body">

        <b:row>
            <p:dataTable id="sales_table"
                         value="#{cart.transactionService.transactions}"
                         var="transaction"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    #{msg.sales_table_title}
                </f:facet>

                <p:column headerText="#{msg.user_table_message}">
                    <h:outputText value="#{transaction.createdBy.username}" />
                </p:column>

                <p:column headerText="#{msg.date_table_message}">
                    <h:outputText value="#{transaction.date}" />
                </p:column>

                <p:column headerText="Total">
                    <h:outputText value="#{transaction.transactionTotal}" />
                </p:column>
            </p:dataTable>
        </b:row>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="WEB-INF/components/footer.xhtml" />
    </ui:define>
</ui:composition>
</html>
