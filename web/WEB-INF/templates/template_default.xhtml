<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.selectedLang}">
    <h:head>
        <title><ui:insert name="pageTitle">Home</ui:insert></title>
    </h:head>
    <h:body>
        <b:container layout="fluid" fluid="true">
            <ui:insert name="header">
                <b:jumbotron>
                    <h1>#{msg.header_title}</h1>
                    <p>#{msg.header_subtitle}</p>
                </b:jumbotron>
            </ui:insert>
        </b:container>


        <b:container>
            <ui:insert name="body">
                Default Body...<br />
            </ui:insert>
        </b:container>

        <b:container fluid="true">
            <ui:insert name="footer">
                Default Footer...
            </ui:insert>
        </b:container>
    </h:body>
</f:view>
</html>
