<ui:component xmlns="http://www.osgi.org/xmlns/scr/v1.0.0"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:b="http://bootsfaces.net/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <b:panel layout="fluid">
            <b:row>
                <b:column colXs="6">
                    <h:outputLabel for="chng_lang" value="#{msg.change_language_title}" />
                </b:column>
                <b:column colXs="6">
                    <p:selectOneMenu id="chng_lang" style="width:100%" value="#{localeBean.selectedLang}"
                                     valueChangeListener="#{localeBean.changeLanguage}" onchange="submit()">
                        <f:selectItems value="#{localeBean.langMap}" />
                    </p:selectOneMenu>
                </b:column>
            </b:row>
            <b:row>
                <b:column colXs="12">
                    <p style="text-align: center">
                        Programación Web Avanzada - ISC-517 - 2016
                        <br/>
                        (c) All Rights Reserved
                        <br/>
                        Luis E. Rojas - 20120178
                        <br/>
                        Manuel E. Ureña - 20120596
                    </p>
                </b:column>
            </b:row>
        </b:panel>
    </h:form>
</ui:component>
