<ui:component xmlns="http://www.osgi.org/xmlns/scr/v1.0.0"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:b="http://bootsfaces.net/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="registerForm">
        <b:container layout="fluid">
            <b:panel title="#{msg.register_h1}" look="primary">
                <b:row>
                    <b:column colXs="4" colMd="2">
                        <h:outputLabel value="#{msg.form_name}" for="name"/>
                    </b:column>
                    <b:column colXs="4" colMd="6">
                        <b:inputText id="name" value="#{registerView.name}" ajax="true" update="@(.message)" required="true" />
                    </b:column>
                    <b:column colXs="4" colMd="4">
                        <b:message for="name"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colXs="4" colMd="2">
                        <h:outputLabel value="#{msg.form_lastname}" for="lastname"/>
                    </b:column>
                    <b:column colXs="4" colMd="6">
                        <b:inputText id="lastname" value="#{registerView.lastname}" ajax="true" update="@(.message)" required="true" />
                    </b:column>
                    <b:column colXs="4" colMd="4">
                        <b:message for="lastname"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colXs="4" colMd="2">
                        <h:outputLabel value="#{msg.form_username}" for="username"/>
                    </b:column>
                    <b:column colXs="4" colMd="6">
                        <b:inputText id="username" value="#{registerView.username}" ajax="true" update="@(.message)" required="true" />
                    </b:column>
                    <b:column colXs="4" colMd="4">
                        <b:message for="username"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colXs="4" colMd="2">
                        <h:outputLabel value="#{msg.form_password}" for="password"/>
                    </b:column>
                    <b:column colXs="4" colMd="6">
                        <b:inputSecret id="password" value="#{registerView.password}" ajax="true" update="@(.message)" required="true" />
                    </b:column>
                    <b:column colXs="4" colMd="4">
                        <b:message for="password"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colXs="4" colMd="2">
                        <h:outputLabel value="#{msg.admin_menu_title}" for="admin" />
                    </b:column>
                    <b:column colXs="4" colMd="6">
                        <b:switch id="admin" value="#{registerView.admin}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="#{msg.form_save}" action="#{registerView.registerNewUser()}" update="@form" look="primary"
                                         style="width:100%" validateClient="true" />
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="#{msg.form_cancel}" action="#{registerView.cancel()}" look="danger" style="width:100%" />
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </h:form>

</ui:component>
