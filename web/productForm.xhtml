<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.selectedLang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/templates/template_default.xhtml">
    <ui:define name="pageTitle">JSF Shopping Cart</ui:define>

    <ui:include src="WEB-INF/components/navbar.xhtml" />

    <ui:define name="body">
        <h:form enctype="multipart/form-data">
            <p:panel id="panel" header="Add new product">
                <p:messages id="msgs" />

                <p:outputLabel for="name" value="#{msg.products_form_product_name}" />
                <p:inputText id="name" value="#{productsBean.name}" required="true" label="Name">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="name" display="icon" />

                <p:outputLabel for="description" value="#{msg.products_form_product_description}" />
                <p:inputText id="description" value="#{productsBean.description}" label="Description" required="true">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="description" id="msgDescription" display="icon" />

                <p:outputLabel for="fileUpload" value="#{msg.products_form_product_images}" />
                <p:fileUpload fileUploadListener="#{productsBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
                              multiple="true" id="fileUpload"  sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                <p:message for="fileUpload" id="msgFileUpload" display="icon" />

                <p:commandButton update="panel" actionListener="#{productsBean.processForm()}" action="availableProducts"/>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="WEB-INF/components/footer.xhtml" />
    </ui:define>
</ui:composition>
</html>
